<div class="container-fluid mt-sm-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6 card">
          <div class="card-body">
            <h2 class="card-title text-dark">Github Directory</h2>

              <div class="form-row mb-2">
                <div class="col">
                  <label class="col-form-label text-right" for="searchQuery">
                    Search <span ng-if="query">{{ 'for: ' + query }}</span></label>
                </div><!-- label -->
                
                <div class="col-12">
                  <input class="form-control form-control-lg" id="searchQuery" placeholder="Search for github users" autofocus
                  ng-model="query">
                </div><!-- col-12 -->
              </div><!-- form-row -->

              <div class="form-row">
                  
                    <div class="form-check form-check-inline col">
                      <label class="form-check-label"><input class="form-check-input" type="radio" name="direction" checked
                        ng-model="direction"> Sort Asc</label>
                    </div><!-- form-check -->
                    <div class="form-check form-check-inline col">
                      <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="direction" value="reverse"
                        ng-model="direction"> Sort Desc</label>
                    </div><!-- form-check -->
                </div><!-- form-row -->

          </div><!-- card-body -->
      </div><!-- col-12 -->
    </div><!-- row -->
</div><!-- col-container -->

<div class="user-list container-fluid" >
    <div class="row justify-content-center">
      <div class="col-12 col-sm-9 col-md-7 col-lg-5">
        <ul class=" list-group d-flex">
          <li class="list-group-item" 
          ng-repeat="item in users | filter: query |
          orderBy:userOrder:direction">
  
              <a href="#/details/{{users.indexOf(item)}}">
              <div class="media d-flex align-items-center">
                <img class="rounded-circle mr-3"
                  ng-src="{{item.avatar_url}}"
                  alt="Photo of {{item.login}}">
                <div class="media-body">
                  <h5 class="my-0 text-dark">{{item.login}}</h5>
                
                </div><!-- media-body -->
              </div><!-- media -->
              </a>
  
          </li>
        </ul>
      </div><!-- col-12 -->
    </div><!-- row -->
  </div><!-- col-container -->
